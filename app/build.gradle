apply plugin: 'com.android.application'

ext {
    VERSION_DATE = '14/09/16'
    SUPPORT_LIBRARY_VERSION = '24.2.1'
    BUILD_TOOLS = "24.0.2"
}

android {
    compileSdkVersion 24
    buildToolsVersion BUILD_TOOLS

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "de.robv.android.xposed.installer"
        minSdkVersion 16
        //noinspection OldTargetApi
        targetSdkVersion 23
        versionCode 37
        versionName "3.0 alpha4 by dvdandroid - " + VERSION_DATE
        project.ext.set("archivesBaseName", "XposedInstaller_by_dvdandroid");
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:customtabs:$SUPPORT_LIBRARY_VERSION"
    compile 'com.afollestad.material-dialogs:commons:0.9.0.2'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'eu.chainfire:libsuperuser:1.0.0.201608240809'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
